<div class="form-container">
  <div class="form-header">
    <span>Add New Company</span>
  </div>
  <form (ngSubmit)="onSubmit(); companyForm.reset()" #companyForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="companyName">Company</label>
        <input type="text" class="form-control" id="companyName" placeholder="Company Name" name="companyName" #companyName="ngModel" [(ngModel)]="company.companyName" [ngClass]="{'invalid': companyName.invalid && !companyName.pristine}" required>
      </div>
      <div class="form-group col-md-6">
        <label for="companyOwner">Owner</label>
        <input type="text" class="form-control" id="companyOwner" placeholder="Company Owner" name="companyOwner" #companyOwner="ngModel" [(ngModel)]="company.companyOwner" [ngClass]="{'invalid': companyOwner.invalid && !companyOwner.pristine}" required>
      </div>
    </div>
    <div class="form-group">
      <label for="companyDescription">Description</label>
      <textarea class="form-control" id="companyDescription" rows="3" placeholder="Company Description" name="companyDescription" #companyDescription="ngModel" [(ngModel)]="company.companyDescription" [ngClass]="{'invalid': companyDescription.invalid && !companyDescription.pristine}" required></textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="companyAddress">Address</label>
        <input type="text" class="form-control" id="companyAddress" placeholder="Company Address" name="companyAddress" #companyAddress="ngModel" [(ngModel)]="company.companyAddress" [ngClass]="{'invalid': companyAddress.invalid && !companyAddress.pristine}" required>
      </div>
      <div class="form-group col-md-4">
        <label for="companyPhone">Phone</label>
        <input type="text" class="form-control" id="companyPhone" placeholder="Company Phone" name="companyPhone" #companyPhone="ngModel" [(ngModel)]="company.companyPhone" [ngClass]="{'invalid': companyPhone.invalid && !companyPhone.pristine}" required>
      </div>
      <div class="form-group col-md-4">
        <label for="companyEmail">Email</label>
        <input type="text" email="true" class="form-control" id="companyEmail" placeholder="Company Email" name="companyEmail" #companyEmail="ngModel" [(ngModel)]="company.companyEmail" [ngClass]="{'invalid': companyEmail.invalid && !companyEmail.pristine}" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!companyForm.valid">SAVE COMPANY</button>
  </form>
</div>
