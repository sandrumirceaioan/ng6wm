<div class="tag-container">
  <div *ngIf="tags.length > 0">
    <div *ngFor="let tag of tags" class="tag-box">{{tag}}</div>
  </div>
    <input type="text"
         class="float-left" 
         #tagInput="ngModel"
         [(ngModel)]="tag" 
         (keyup.enter)="pushTag($event.target.value)"
         (keydown.backspace)="removeTag()"
         placeholder="Enter new tag"
         [ngClass]="{'invalid': !tagInput.pristine && tags.length == 0 && tag.length == 0}">
</div>
